  <script defer src="./js/navbar-home.js"></script>

</head>

<body>

  <header id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Chi siamo</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="main">

    <div class="container container-fluid" style="margin-top: 5%;">
      <div class="row">
  
        <h3>Calcolo terminato</h3>
      
        <div class="col-sm-6 order-element0 mt-5">
          <div class="table-responsive" id="risultatiRicerca">
              
          </div>
        </div>

        <div class="col-sm-6 order-element1 mt-5">
          
          <div>
            <canvas id="myChart"></canvas>
          </div>

        </div>

      </div>

      

    </div>

  </main>

  <footer id="footer">

  </footer>

  <script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
